version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: litellm-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - litellm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: litellm-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks:
      - litellm-network
    restart: unless-stopped

  litellm:
    # 生产必须锁定版本：将 vX.Y.Z 替换为你在预生产验收通过的 tag
    image: ghcr.io/berriai/litellm:vX.Y.Z
    container_name: litellm-proxy
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      LITELLM_MASTER_KEY: ${LITELLM_MASTER_KEY}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # WordPress 通过 PHP 服务器端调用不需要 CORS；如确需浏览器跨域再改为白名单
      LITELLM_CORS_ORIGINS: ${LITELLM_CORS_ORIGINS:-}
      HEALTHCHECK_ENABLED: "true"
    volumes:
      - ./config/litellm-config.yaml:/app/config.yaml:ro
      - ./logs:/app/logs
      - litellm_data:/app/data
    # 关键：仅绑定本机回环，避免公网直连 LiteLLM 端口
    ports:
      - "127.0.0.1:24157:24157"
    networks:
      - litellm-network
    command: ["--config", "/app/config.yaml", "--port", "24157"]
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:24157/health"]
      interval: 30s
      timeout: 10s
      retries: 6
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  litellm_data:

networks:
  litellm-network:
    driver: bridge
