global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/rules.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

scrape_configs:
  # LiteLLM 指标（前提：你锁定的 LiteLLM 版本启用了 /metrics）
  - job_name: "litellm"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["litellm:24157"]

  # 黑盒探测：即使 /metrics 不可用，也能通过 /health 做可用性告警
  - job_name: "blackbox-http"
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://litellm:24157/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # 宿主机指标
  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]

  # 容器指标
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
