global:
  resolve_timeout: 5m

route:
  receiver: "default"
  group_by: ["alertname", "job"]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 2h

receivers:
  - name: "default"
    # TODO: 按你们企业实际告警渠道配置（邮件/企业微信/钉钉/Slack/Webhook）
    webhook_configs:
      - url: "http://127.0.0.1:9000/alert-placeholder"
        send_resolved: true
