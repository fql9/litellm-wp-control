# 宿主机 Nginx 反代 LiteLLM（示例）
# - 假设 docker 将 LiteLLM 映射为 127.0.0.1:24157
# - 假设对外域名为 litellm.yourcompany.com
# - 允许 WordPress 后台域名嵌入 /ui（CSP frame-ancestors）
#
# 说明（企业推荐流程）：
# 1) 先使用本文件以 HTTP(80) 方式接入（不依赖证书文件）
# 2) 再运行 `certbot --nginx --redirect -d <domain>` 让 certbot 自动生成 HTTPS(443) 配置并强制跳转

server {
    listen 80;
    server_name litellm.yourcompany.com;

    proxy_hide_header X-Frame-Options;
    add_header Content-Security-Policy "frame-ancestors https://your-wordpress-domain.com" always;

    location / {
        proxy_pass http://127.0.0.1:24157;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
    }

    location /v1/ {
        proxy_pass http://127.0.0.1:24157/v1/;
        proxy_set_header Host $host;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /ui/ {
        proxy_pass http://127.0.0.1:24157/ui/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
