# 宿主机 Nginx 反代 LiteLLM（企业推荐示例：HTTPS + iframe /ui）
#
# 适用场景：
# - WordPress 后台为 HTTPS（例如 https://wp.example.com）
# - 你希望在 WP 后台 iframe 嵌入 LiteLLM `/ui`
# - LiteLLM 仅绑定本机回环（docker 映射为 127.0.0.1:24157），公网不直连
#
# 证书注意事项（通配符证书常见坑）：
# - 若证书为 `*.example.com`：推荐使用 `litellm.example.com`（✅覆盖）
# - 若使用 `litellm.wp.example.com`：需要 `*.wp.example.com`（`*.example.com` ❌不覆盖二级子域）
#
# 部署建议：
# - 先用 HTTP(80) 配好反代与健康检查，再切 HTTPS(443)
# - `/key/*`、`/ui` 属于管理面，建议仅内网/VPN/堡垒机可访问（或接入 SSO / BasicAuth）

server {
    listen 80;
    server_name litellm.yourcompany.com;

    # Let's Encrypt / internal ACME 校验用（如你使用 certbot，可保留）
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name litellm.yourcompany.com;

    # 你的通配符证书路径（示例：*.example.com）
    ssl_certificate     /path/to/wildcard/fullchain.pem;
    ssl_certificate_key /path/to/wildcard/privkey.pem;

    proxy_hide_header X-Frame-Options;
    # 允许 WP 后台嵌入（将 your-wordpress-domain.com 替换为你的 WP 域名，如 wp.example.com）
    add_header Content-Security-Policy "frame-ancestors 'self' https://your-wordpress-domain.com" always;

    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # 如你确定该子域永远为 HTTPS，可开启 HSTS（注意 includeSubDomains 的影响）
    # add_header Strict-Transport-Security "max-age=31536000" always;

    location / {
        proxy_pass http://127.0.0.1:24157;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_buffering off;
    }

    location /v1/ {
        proxy_pass http://127.0.0.1:24157/v1/;
        proxy_set_header Host $host;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    location /ui/ {
        proxy_pass http://127.0.0.1:24157/ui/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }
}
