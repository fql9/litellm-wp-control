# 宿主机 Nginx 反代 LiteLLM（示例）
# - 假设 docker 将 LiteLLM 映射为 127.0.0.1:24157
# - 假设对外域名为 litellm.yourcompany.com
# - 允许 WordPress 后台域名嵌入 /ui（CSP frame-ancestors）
#
# 说明：
# - 本仓库当前不考虑 HTTPS（按需由你在内网/VPN/上游网关侧解决）

server {
    listen 80;
    server_name litellm.yourcompany.com;

    proxy_hide_header X-Frame-Options;
    add_header Content-Security-Policy "frame-ancestors http://your-wordpress-domain.com" always;

    location / {
        proxy_pass http://127.0.0.1:24157;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
    }

    location /v1/ {
        proxy_pass http://127.0.0.1:24157/v1/;
        proxy_set_header Host $host;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /ui/ {
        proxy_pass http://127.0.0.1:24157/ui/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
